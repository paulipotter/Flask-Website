        <!-- Footer-->
        <footer class="footer mt-auto py-3 ">
            <div class="container">
                <div class="row justify-content-center text-center pt-3">
                    <!-- Footer Location-->
                    <div class="col-6">
                        <p class="footer-custom">
                            <i class="fa-solid fa-map-pin"></i> {{  info.location }}<br>
                            <i class="fa-solid fa-envelope"></i> {{ info.email }}
                        </p>
                    </div>
                </div>
                <div class="row justify-content-center text-center pt-3">
                    <!-- Footer Social Icons-->
                    <div class="col-6">
                        <a class="btn btn-outline-light btn-social mx-1" href="{{ info.github }}" ><i class="fab fa-fw fa-github"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="{{ info.linkedin }}"><i class="fab fa-fw fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div class="row justify-content-center text-center pt-3">
                 <div class="col-6 copyright text-center footer-custom"><small> &copy; {{ info.name }} {{ info.year }}</small></div>
                </div>
            </div>

        </footer>



         <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    </body>
</html>
